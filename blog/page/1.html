x] aria-invalid:ring-destructive/20 dark:aria-invalid:ring-destructive/40 aria-invalid:border-destructive hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2 has-[&gt;svg]:px-3" href="/resume">Resume</a></div><p class="text-gray-400 text-sm">Â© <!-- -->2025<!-- --> Touko Peltomaa</p></div></div></footer><script id="__NEXT_DATA__" type="application/json">{"props":{"pageProps":{"posts":[{"title":"How to change React Native App ID or Name","date":"2018-11-04T00:00:00.000Z","description":"Step-by-step guide to changing your React Native app's ID and name using react-native-ci-tools, with examples for both iOS and Android platforms.","slug":"how-to-change-react-native-app-id-or-name","content":"\n\nThis tutorial shows how to change React Native App ID or App Name.\n## Why you would want to change App ID?\nYou can make your new app's id personal or when replacing a existing app with react native based version.\n## Install the tool\n```bash\nnpm i -g react-native-ci-tools\n```\n\nAfter trying many other tools this was the best. [Check out react-native-ci-tools](https://www.npmjs.com/package/react-native-ci-tools)\n## iOS and Android\nNavigate to the root of your project\n\n```bash\nreact-native-ci-tools bundle \"{Insert App ID}\" \"{Insert App Name}\" -ia\n```\n\nAdd `-a` for android\n\nAdd `-i` for iOS\n\nAdd `-ia` for both\n\n"}],"totalPages":2,"currentPage":1},"__N_SSG":true},"page":"/blog/page/[page]","query":{"page":"1"},"buildId":"Z0Jzlsfk0GCNXHu3KQais","isFallback":false,"gsp":true,"scriptLoader":[]}</script></body></html>
